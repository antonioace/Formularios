<h2>

    Template: <small>Dinamicos</small>
</h2>

<hr>


<form (ngSubmit)="guardar()" #miFormulario="ngForm">

    <div class="mb-3 row">

        <label class="col-sm-3 col-form-label">Nombre</label>


        <div class="col-sm-9">


            <input type="text" class="form-control" [ngModel]="persona.nombre" name="nombre" required minlength="3"
                placeholder="Nombre de la persona">

            <span class="form-text text-danger" *ngIf="nombreValido()">Debe ser de 3 letras</span>
        </div>
    </div>



    <div class="mb-3 row">

        <label class="col-sm-3 col-form-label">Favoritos</label>


        <div class="col-sm-9">

            <div class="input-group">
                <input type="text" class="form-control" [(ngModel)]="juego"  name="juegoFavorito"placeholder="Agregar Favorito">
                <button type="button"  class="btn btn-outline-primary" (click)="agregarJuego()">Agregar</button>

            </div>




        </div>
    </div>


    <div class="mb-3 row">

        <label class="col-sm-3 col-form-label">Favoritos</label>

     


        <div class="col-sm-9">

            <div class="input-group mb-1" *ngFor="let item of persona.favoritos;let i =index" >
                <input type="text"  class="form-control mb-1"  [(ngModel)]="item.nombre"  [name]="'nombre'+i">
    
                <button type="button" (click)="eliminar(i)"  class="btn btn-outline-danger">Eliminar</button>
    
            </div>



        </div>
    </div>

    


    <div class="mb-3 row">




        <div class="col-sm-12">


            <button type="button" [disabled]="miFormulario.invalid" (click)="guardar()" class="btn btn-primary float-end">Guardar</button>
        </div>
    </div>

</form>


<span>
    Persona
</span>


<pre>

    {{persona | json}}
</pre>
