<h2>Template : <small>Switches</small></h2>
<hr>
<form #miFormulario="ngForm">


    <div class="row mb-3">




        <label for="" class="col-sm-3 col-form-label">GÃ©nero </label>

        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input"  required type="radio"[(ngModel)]="persona.genero" value="M" name="radioGenero" id="radioMasculino">
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" required type="radio" [(ngModel)]="persona.genero"   value="F"name="radioGenero" id="radioFemenino" checked>
                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
            </div>
        </div>
    </div>



    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Modificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" [(ngModel)]="persona.notificaciones" name="notificaciones"id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>

    </div>



    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Terminos y Condiciones</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" name="terminos" required  [(ngModel)]="terminosYcondicones"id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Terminos y condicones de uso
                </label>
            </div>

        </div>

    </div>


    <div class="row">

        <div class="col">

            <button class="btn btn-primary" [disabled]="miFormulario.invalid">Guardar</button>
        </div>
    </div>


</form>


<h5>Valor del formulario</h5>

<pre>

    {{miFormulario.value |json}}
</pre>

<br>

<h5>Valid</h5>

<pre>

    {{miFormulario.valid}}
</pre>

<br>
